<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="dc_cdn">Datacamp CDN</label>
          <input class="input setting-input" name="dc_cdn" id="dc_cdn" value="{dc_cdn}" type="text" />
        </div>
        <span class="tip setting-help">Example: http://cdn.datacamp.com/dcl/latest/dcl-react.js.gz</span>
      </li>


      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="dc_grade">Maximum grade</label>
          <input class="input setting-input" name="dc_grade" id="dc_grade" value="{dc_grade}" type="text" />
        </div>
        <span class="tip setting-help">Maximum grade for the exercise</span>
      </li>


      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="dc_code">Exercise code block</label>
          <input class="input setting-input" name="dc_code" id="dc_code" value="{dc_code}" type="text" />
        </div>
        <span class="tip setting-help">Every code blocks inside</span>
      </li>


    </ul>
    <div class="xblock-actions">
      <ul>
        <li class="action-item">
          <a href="#" class="button action-primary save-button">Save</a>
        </li>
        <li class="action-item">
          <a href="#" class="button cancel-button">Cancel</a>
        </li>
      </ul>
    </div>
</div>
