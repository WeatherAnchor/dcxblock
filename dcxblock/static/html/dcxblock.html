<div class="dcxblock_block">
	<p>DcXBlock: count is now
		<span class='count'>{self.count}</span> (click me to increment).
	</p>
</div>

<p id="weather-exp">Lab grade:
	<span class="weather-submit">{self.student_grade}</span>
</p>

<script async type="text/javascript" src={self.dc_cdn}>
	initAddedDCLightExercises();
</script>

<div>
	<h3>Attempts: <span id="student_attempts">{self.student_tries}</span>/<span id="total_attempts">{self.dc_student_tries}</span></h3>
	<div id="attempts_block"></div>
</div>
<div id="{self.dc_id}" class="my_dcxblock" data-datacamp-exercise data-lang="python" data-show-run-button data-no-lazy-loading>
	{self.dc_code}
</div>
